<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="list-group">
        <a href="#" class="list-group-item" ng-repeat="item in subjects">
            <span class="badge">{{item.rating.average}}</span>
            <div class="media">
                <div class="media-left" href="#">
                    <img ng-src={{item.images.small}} alt="...">
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{item.title}}</h4>
                    <p>导演:<span ng-repeat="d in item.directors">{{d.name}}<span ng-if="!$last">,</span></span></p>
                    <p>类型:<span>{{item.genres.join(',')}}</span></p>
                </div>
            </div>
        </a>
    </div>
    <div ng-show="subjects.length">
        <p>总共{{total}}个结果&nbsp;<span>总共{{totalPage}}页</span></p>
        <!--分页-->
        <nav>
            <ul class="pager">
                <li><a ng-class="{disabled:currentPage==1}" ng-click="hundlePage(currentPage-1)">上一页</a></li>
                <li><a ng-class="{disabled:currentPage==totalPage}" ng-click="hundlePage(currentPage+1)">下一页</a></li>
            </ul>
        </nav>
    </div>



<!--加载动画-->
    <div ng-hide="subjects.length" class="mask">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>



</body>
</html>
